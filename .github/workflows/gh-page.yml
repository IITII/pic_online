name: Build and Deploy Github Pages
on:
  push:
    branches:
      - vue3 # Set a branch to deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
      - name: "Using Special Node Version"
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Cache Dependencies ‚ö°Ô∏è
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace}}/node_modules
          key: npm-cache-${{ matrix.os }}

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          export PIC_DEPLOY_DIR=/pic_online
          npm install
          npm run build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/spa # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
