name: Build Release
on:
  push:
    tags:
      - 'v3**'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            deploy_dir: /
            artifact_name: pic_online.zip
            asset_name: pic_online.zip
            release_name: pic_online
          - os: ubuntu-latest
            deploy_dir: /pic
            artifact_name: pic_online_pic.zip
            asset_name: pic_online_pic.zip
            release_name: pic_online_pic
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: "Using Special Node Version"
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Cache Dependencies ⚡️
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace}}/node_modules
          key: npm-cache-${{ matrix.os }}

      #See:// https://github.com/actions/virtual-environments/blob/ubuntu18/20201004.1/images/linux/Ubuntu1804-README.md
      #      - name: Install build dependencies
      #        run: |
      #          sudo apt-get update
      #          sudo apt-get install -y zip git

      - name: Set Environment 🔨
        run: |
          echo ${{ github.workspace}}
          echo ${{ github.workspace}}/node_modules
          pwd
          ls -alh
          sudo npm install -g @quasar/cli
      - name: Install dependencies 🔧
        run: |
          npm install
      - name: Package Artifact 🎁
        run: |
          export PIC_DEPLOY_DIR=${{ matrix.deploy_dir }}
          npm run build
          zip -r ${{ matrix.artifact_name }} dist/spa/*
          ls -alh *.zip

      - name: Upload Artifact 🚀
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

      - name: Upload binaries to release ☕
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
          overwrite: true
          body: "* release 版本
  * `pic_online.zip`: 必须放在网站 `根目录` 下, 不能放在子目录下
  * `pic_online_pic.zip`: 必须放在网站子目录 `/pic` 下
* gh-pages 分支版本, 必须放在网站子目录 `/pic_online` 下"
